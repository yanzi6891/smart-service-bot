# 生产环境配置

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

# AI配置（从环境变量读取）
ai:
  openai:
    api-key: ${OPENAI_API_KEY}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}

# Milvus配置
milvus:
  host: ${MILVUS_HOST}
  port: ${MILVUS_PORT}

# 知识库配置
knowledge:
  upload:
    storage-path: ${STORAGE_PATH:/data/documents}

# Knife4j文档（生产环境禁用）
knife4j:
  enable: false

# 日志配置
logging:
  level:
    root: INFO
    com.smartbot: INFO
    org.springframework.ai: INFO
  file:
    name: /var/log/smart-service-bot/application.log
